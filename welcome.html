<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome to Gameverse</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Press Start 2P', cursive;
      background: linear-gradient(to bottom right, #0f0f0f, #1e1e1e);
      color: #fff;
      overflow: hidden;
    }

    .welcome-container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      animation: fadeIn 2s ease-in-out;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      color: #00ffcc;
      text-shadow: 2px 2px #000;
      animation: glitch 2s infinite;
      margin: 0 0 20px 0;
    }

    .play-button {
      margin-top: 20px;
      padding: 15px 40px;
      font-size: 1rem;
      background-color: #00ffcc;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s;
      box-shadow: 0 4px 15px rgba(0,255,204,0.6);
    }

    .play-button:hover {
      transform: scale(1.1);
      background-color: #00ffaa;
    }

    .creators {
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      width: 100%;
      padding: 30px 0;
    }

    .creator-group {
      display: flex;
      align-items: center;
      gap: 40px;
      animation: scrollCreators 20s linear infinite;
    }

    .developer {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .meme-face {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #00ffcc;
      animation: faceWiggle 1.5s infinite alternate ease-in-out;
      margin-bottom: 10px;
    }

    .dev-name {
      font-size: 1rem;
      color: #00ffcc;
      text-shadow: 1px 1px #000;
      white-space: nowrap;
    }

    .dev-title-text {
      font-size: 0.9rem;
      color: #ccc;
      margin-left: 20px;
      white-space: nowrap;
    }

    @keyframes scrollCreators {
      from { transform: translateX(100%); }
      to { transform: translateX(-100%); }
    }

    @keyframes faceWiggle {
      0% { transform: translateX(-10px) rotate(-5deg); }
      50% { transform: translateX(10px) rotate(5deg); }
      100% { transform: translateX(-10px) rotate(-5deg); }
    }

    @keyframes glitch {
      0% { text-shadow: 2px 2px #f00, -2px -2px #0ff; }
      50% { text-shadow: -2px -2px #0ff, 2px 2px #f0f; }
      100% { text-shadow: 2px 2px #0f0, -2px -2px #ff0; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
    }
  </style>
</head>
<body>
  <div class="welcome-container">
    <h1>ðŸŽ® Welcome to Tetris Game ðŸŽ®</h1>
    <button class="play-button" onclick="startGame()">Click to Play</button>
  </div>

  <!-- Faces + Scrolling Text Section -->
  <div class="creators">
    <div class="creator-group">
      <div class="developer">
        <img src="faces/carpio.png" alt="Carpio" class="meme-face" />
        <div class="dev-name">Carpio</div>
      </div>
      <div class="developer">
        <img src="faces/balaba.png" alt="Balaba" class="meme-face" />
        <div class="dev-name">Balaba</div>
      </div>
      <div class="developer">
        <img src="faces/cabug.png" alt="Cabug" class="meme-face" />
        <div class="dev-name">Cabug</div>
      </div>
      <div class="developer">
        <img src="faces/agbonisa.png" alt="Agbonisa" class="meme-face" />
        <div class="dev-name">Agbonisa</div>
      </div>
      <div class="developer">
        <img src="faces/lato.png" alt="Lato" class="meme-face" />
        <div class="dev-name">Lato</div>
      </div>
      <div class="dev-title-text">Developed by Carpio, Balaba, Cabug, Agbonisa, and Lato</div>
    </div>
  </div>

  <!-- Audio and Background Effects -->
  <audio id="music1">
    <source src="audio/intro.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <audio id="music2" loop>
    <source src="audio/background.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <canvas id="bgCanvas"></canvas>

  <script>
    function startGame() {
      window.location.href = "index.html";
    }

    const canvas = document.getElementById('bgCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particlesArray = [];

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2 + 1;
        this.speedX = Math.random() * 1 - 0.5;
        this.speedY = Math.random() * 1 - 0.5;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
      }
      draw() {
        ctx.fillStyle = '#00ffcc';
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function init() {
      particlesArray = [];
      for (let i = 0; i < 100; i++) {
        particlesArray.push(new Particle());
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < particlesArray.length; i++) {
        particlesArray[i].update();
        particlesArray[i].draw();
      }
      requestAnimationFrame(animate);
    }

    init();
    animate();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      init();
    });

    const music1 = document.getElementById('music1');
    const music2 = document.getElementById('music2');

    window.addEventListener('load', () => {
      music1.play().catch(() => {
        console.warn("Autoplay blocked, will play on user interaction.");
      });
    });

    music1.addEventListener('ended', () => {
      music2.play();
    });

    window.addEventListener('click', () => {
      if (music1.paused && music2.paused) {
        music1.play();
      }
    }, { once: true });
  </script>
</body>
</html>
